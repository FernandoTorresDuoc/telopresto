<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/" color="primary" mode="md">
    </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" class="ion-margin-center"></div>
    <ion-slides (ionSlideDidChange)="OnSlideDidChange()">
      <ion-slide *ngFor="let marker of markers">
        <ion-card>
          <ion-item>
            <ion-thumbnail slot="start">
              <img [src]="marker.image">
            </ion-thumbnail>
            <ion-label class="ion-text-wrap">              
              <h2>{{marker.title}}</h2>
              <p>{{marker.text}}</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
