<ion-header>
  <ion-toolbar>
    <img src="/assets/img/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="ion-margin"  class="cardtransparente" color="primary"> 
    <br><h1 >Bienvenid@, ingresa tus credenciales</h1> <br>
    <!-- <img src="/assets/img/rroom100.png" width="60%"> -->
  </ion-card>
  <ion-card class="ion-margin" class="cardtransparente" color="secondary">
    <ion-item class="cardtransparente" >
      <ion-label class="ion-margin" position="floating" color="primary">USUARIO</ion-label>
      <ion-input [(ngModel)]="usuarioForm.usuario"></ion-input>
    </ion-item>
    <ion-item class="cardtransparente">
      <ion-label class="ion-margin" position="floating" color="primary">CONTRASEÑA</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioForm.password"></ion-input>
    </ion-item>
    <ion-button expand="block" color="warning" class="ion-margin" position="floating" size="large" (click)="validarUsuario()">INGRESAR</ion-button>
    <ion-button class="ion-margin" (click)="mostrarFormulario()" expand="block" size="large">NUEVO USUARIO</ion-button>
    <ion-button class="ion-margin" (click)="recuperarContrasena()" expand="block" size="large" color="light">RECUPERAR CONTRASEÑA</ion-button>

  
  </ion-card>
</ion-content>
